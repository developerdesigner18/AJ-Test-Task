apiVersion: apps/v1
kind: Deployment
metadata:
    name: issuance-service
spec:
    replicas: 3
    selector:
        matchLabels:
            app: issuance-service
    template:
        metadata:
            labels:
                app: issuance-service
        spec:
            containers:
                - name: issuance-service
                  image: issuance # Changed from localhost:5000/issuance
                  ports:
                      - containerPort: 3001
                  env:
                      - name: PORT
                        value: "3001"
                      - name: MONGODB_URI
                        value: "mongodb://mongodb:27017/kube-credential"
                      - name: HOSTNAME
                        valueFrom:
                            fieldRef:
                                fieldPath: metadata.name
                  resources:
                      requests:
                          memory: "128Mi"
                          cpu: "100m"
                      limits:
                          memory: "256Mi"
                          cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
    name: issuance-service
spec:
    selector:
        app: issuance-service
    ports:
        - port: 80
          targetPort: 3001
    type: ClusterIP
