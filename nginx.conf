server {
    listen 80;
    server_name localhost;
    
    # Proxy for issuance service
    location /api/issuance/ {
        proxy_pass http://issuance-service:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Remove /api/issuance prefix when forwarding to the service
        rewrite ^/api/issuance/(.*)$ /$1 break;
    }
    
    # Proxy for verification service
    location /api/verification/ {
        proxy_pass http://verification-service:3002/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Remove /api/verification prefix when forwarding to the service
        rewrite ^/api/verification/(.*)$ /$1 break;
    }
    
    # Health check endpoint
    location /health {
        return 200 'API Gateway is healthy';
        add_header Content-Type text/plain;
    }
    
    # Default response for unknown routes
    location / {
        return 404 'Not Found';
        add_header Content-Type text/plain;
    }
}